<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Id</th>
            
            <th scope="col"> Name</th>
            <th scope="col"> Salary</th>
            <th scope="col">Age</th>
            <th scope="col ms-auto">Action</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of employeeList; let i=index">
            <th scope="row">{{i}}</th>
            <td>{{item.id}}</td>
            
            <td>{{item.employee_name}}</td>
            <td>{{item.employee_salary}}</td>
            <td>{{item.employee_age}}</td>
           
            <td class="ms-auto">
                <button type="button" class="btn btn-info btn-floating m-2" (click)='openModal(userDelete,item)'><i
                        class="fas fa-eye"></i></button>
                <button type="button" class="btn btn-warning btn-floating m-2" [routerLink]="['/edit']" [queryParams]="{id:item.id}" routerLinkActive="router-link-active" ><i
                        class="fas fa-pencil-alt"></i></button>
                <button type="button" class="btn btn-danger btn-floating m-2" (click)='deleteuser(item.id)'><i class="fas fa-trash"></i></button>
            </td>
        </tr>

    </tbody>
</table>


<!--  modal -->
<ng-template #userDelete let-modal>
    <div class="modal-body">
        <div class="card">
          
            <div class="card-body">
                <h5 class="card-title">{{dataToView.employee_name}}</h5>
                <ul class="list-group">
                    <p class="card-text">

                        <li class="list-group-item">Age:{{dataToView.employee_age}}</li>
                        <li class="list-group-item">Salary:{{dataToView.employee_salary}}</li>
                    </p>

                </ul>
               
            </div>
        </div>

    </div>
</ng-template>
